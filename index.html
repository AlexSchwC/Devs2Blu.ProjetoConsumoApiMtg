<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Card Searcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/indexstyle.css" />
  </head>
  <body>
    <div
      id="body-wrapper"
      class="container-fluid p-0 d-flex flex-column"
      style="min-height: 100vh"
    >
      <main class=" p-0 container-fluid flex-grow-1">
        <div id="sobremagic">
          <figure>
            <img
              id="imagemsobre"
              src="/images/magic-banner-destaque.jpg"
              alt="fundomagicpersonagenslogo"
            />

            <h1 id="titulosobre">O que é Magic</h1>
            <ul id="textosobre">
              <h2>
                O card game Magic The Gathering é um dos mais antigos e bem
                sucedidos TCG (Trading Card Game) do mercado. Mas o que a
                maioria das pessoas não sabe, é sobre a história por trás do
                jogo. Já se perguntou alguma vez “como eles criam as cartas?”,
                “Como criam as coleções? Porque coleções temáticas?”, “Qual a
                motivação por trás os temas?”, e o mais importante, na minha
                opinião: De onde surgem as ilustrações e os textos de história
                das cartas?
              </h2>
              <h2>
                Pois bem, na verdade todas as cartas criadas em cada uma das
                coleções, baseiam-se nos contos criados e escritos de cada uma
                das edições! Então se pararmos para pensar, as cartas são na
                verdade, seres; lugares; situações; acontecimentos e momentos
                presentes em uma história de um livro.
              </h2>
              <h2>
                Além do livro escrito para cada edição feita, tem-se também os
                Artbooks dos blocos (o conjunto de edições da da mesma história,
                tema) que contêm muitas ilustrações, explicações sobre as
                mesmas. O que são na história e como surgiram ou o porque
                acabaram ficando do modo como são.
              </h2>
              <h2>
                Além dos livros escritos e lançados para cada edição, no próprio
                site do Magic, sempre que uma edição está para ser lançada,
                trechos desses contos são disponibilizados gratuitamente, para
                as pessoas poderem entender o que está acontecendo e o porque
                das cartas serem como são e o que está acontecendo no universo
                do jogo.
              </h2>
            </ul>
          </figure>
        </div>

      </main>
    </div>
    <div id="scripts">
      <!-- JQuery -->
      <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"
      ></script>
      <!-- Bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
      <script src="./js/main.js"></script>
      <script src="./js/search.js"></script>
    </div>
  </body>
</html>
