<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Name</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/card-page-style.css" />
  </head>
  <body>
    <div
      id="body-wrapper"
      class="container-fluid p-0 d-flex flex-column"
      style="min-height: 100vh"
    >
      <main
        class="row align-items-center justify-content-center p-0 container-fluid flex-grow-1"
      >
        <div class="row col-10">
          <figure class="text-center col-6">
            <img id="card-view-image" src="" alt="" class="img-fluid" />
          </figure>
          <section
            id="card-infos"
            class="mx-auto col-5 d-flex flex-column justify-content-center mt-5 border-top border-bottom border-dark"
          >
            <h2 id="card-name" class="border-bottom border-secondary mb-3 pb-2">
              Card Name
            </h2>
            <p
              id="card-colors"
              class="border-bottom border-secondary mb-3 pb-2"
            >
              Colors
            </p>
            <strong
              id="card-type"
              class="border-bottom border-secondary mb-3 pb-2"
              >Card Type</strong
            >
            <p
              id="card-oracle"
              class="border-bottom border-secondary mb-3 pb-2"
            >
              Oracle Text
            </p>
            <i id="card-flavor" class="">Flavor Text</i>
          </section>
        </div>
      </main>
    </div>
    <div id="scripts">
      <!-- JQuery -->
      <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"
      ></script>
      <!-- Bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
      <script src="../js/storage.js"></script>
      <script src="../js/main.js"></script>
      <script src="../js/card-view.js"></script>
    </div>
  </body>
</html>
